<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>ChatBot</title>

    <style>
    body {
        padding: 40px;
    }
    .input-area{
        width: 100%;
        position: fixed;
        bottom: 10px;
        padding: 40px;
    }
    #userInput{
        width: 470px;
        font-size: 24px;
        padding: 14px 30px;
        position: fixed;
        bottom: 0px;
        left: 0px;
        border-radius: 50px;
        border: none;
        margin: 10px;
        background: #ECECEC;
        color: black;
        outline: 0px;
    }
    #sendBtn{
        position: fixed;
        bottom: 0px;
        right: 0;
        width: 100px;
        height: 60px;
        border-radius: 50px;
        border: none;
        padding: 10px;
        background: #111;
        color: white;
        font-size: 24px;
        margin: 10px;
        cursor: pointer;
    }
    .chat {
        width: auto;
        max-width: 400px;
        height: auto;
        border-radius: 50px;
        border: none;
        padding: 10px;
        margin: 10px;
        font-size: 24px;
        padding: 10px 30px;

    }
    #botChat{
        border-radius: 6px 30px 30px 30px;
        background: #E7E7E7;
        color: #222;
        float: left;
    }
    #userChat{
        border-radius: 30px 30px 6px 30px;
        background: #37A154;
        color: white;
        float: right;
    }
    #loading{
        font-size: 24px;
        color: #222;
        font-style: italic;
        padding: 10px 20px;
    }
    #conversation {
        overflow-y: scroll;
        overflow-x: hidden;
        height: 660px;
    }
    #packageTypes li {
        border-radius: 30px;
        border: none;
        padding: 10px;
        background: #111;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        text-decoration: none;
        list-style: none;
        padding: 10px 20px;
    }
    #packages li {
        border-radius: 30px;
        border: none;
        background: #111;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        text-decoration: none;
        list-style: none;
        padding: 10px 20px;
    }
    </style>
</head>
<body>

<img src="../bot.png"/>

<div id="conversation">
    <div class="row">
        <div class="col-12">
            <div id="botChat" class="chat">Hi there! I'm Vikram, Your virtual guide. How can I help you?</div>
        </div>
    </div>
    <a id="bottomOfDiv"></a>
</div>

<div class="input-area">
    <div class="row">
        <div class="col-12">
            <input id="userInput" type="textarea" placeholder="Say or ask something.."/>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <button id="sendBtn">Send</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>

    function selectOption(code) {
        var userInput = `${code}`;

        $.post("/chat", {userInput: userInput}, function(result){
            var botChat = `
                <div class="row">
                    <div class="col-12">
                        <div id="botChat" class="chat">${result}</div>
                    </div>
                </div>`
            $(botChat).delay(2000).appendTo($("#conversation"));
        })
    }

    $("#sendBtn").click(function(){

        var userInput = $("#userInput").val();

        var userChat = `
            <div class="row">
                <div class="col-12">
                    <div id="userChat" class="chat">${userInput}</div>
                </div>
            </div>`
        $(userChat).appendTo($("#conversation"));

        var loading = `<div id="loading">Thinking...</div>`

        $(loading).appendTo($("#conversation"));

        myTimeout = setTimeout( function() {
            $("#loading").remove();
            $.post("/chat", {userInput: userInput}, function(result){
                var botChat = `
                    <div class="row">
                        <div class="col-12">
                            <div id="botChat" class="chat">${result}</div>
                        </div>
                    </div>`
                $(botChat).delay(2000).appendTo($("#conversation"));
            })
        }, 1000);

        $("#userInput").val("");
    });

</script>
</body>
</html>
